services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: credit-scoring-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    ports:
      - "127.0.0.1:${POSTGRES_PORT:-5432}:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - credit-scoring-network

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: credit-scoring-api
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=${ENVIRONMENT}
      - DEBUG=${DEBUG}
      - LOG_LEVEL=${LOG_LEVEL}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - SECRET_KEY=${SECRET_KEY}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
      - MLFLOW_TRACKING_URI=${MLFLOW_TRACKING_URI}
      - PRECOMPUTED_FEATURES_PATH=${PRECOMPUTED_FEATURES_PATH:-data/processed/precomputed_features.parquet}
      - MODEL_PATH=${MODEL_PATH:-models/best_model.pkl}
      - SCALER_PATH=${SCALER_PATH:-models/scaler.pkl}
      - FEATURE_NAMES_PATH=${FEATURE_NAMES_PATH:-models/feature_names.json}
      - RISK_THRESHOLD_LOW=${RISK_THRESHOLD_LOW}
      - RISK_THRESHOLD_MEDIUM=${RISK_THRESHOLD_MEDIUM}
      - RISK_THRESHOLD_HIGH=${RISK_THRESHOLD_HIGH}
      - CORS_ORIGINS=${CORS_ORIGINS}
    volumes:
      - ./logs:/app/logs
      - ./mlruns:/app/mlruns
      - ./data:/app/data
      - ./models:/app/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: ${API_MEMORY_LIMIT:-2g}
          cpus: '${API_CPU_LIMIT:-2}'
    networks:
      - credit-scoring-network

  # Streamlit Dashboard
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: credit-scoring-streamlit
    depends_on:
      api:
        condition: service_healthy
      postgres:
        condition: service_healthy
    ports:
      - "${STREAMLIT_PORT:-8501}:8501"
    environment:
      - PYTHONUNBUFFERED=1
      - API_BASE_URL=http://api:8000
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - SECRET_KEY=${SECRET_KEY}
      - STREAMLIT_SERVER_HEADLESS=${STREAMLIT_SERVER_HEADLESS:-true}
      - STREAMLIT_SERVER_ENABLE_CORS=${STREAMLIT_SERVER_ENABLE_CORS:-false}
      - STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION=${STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION:-true}
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: ${STREAMLIT_MEMORY_LIMIT:-1g}
          cpus: '${STREAMLIT_CPU_LIMIT:-1}'
    networks:
      - credit-scoring-network

volumes:
  postgres_data:
    driver: local

networks:
  credit-scoring-network:
    driver: bridge